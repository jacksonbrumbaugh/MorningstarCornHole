<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href='https://fonts.googleapis.com/css?family=Lexend' rel='stylesheet'>
  <title>Morningstar Corn Hole</title>
</head>
<style>
  body {
    font-family: 'Lexend', 'Verdana', sans-serif;
    text-align: center;
  }

  .score-board {
    display: grid;
    grid-template-columns: 1fr 1fr;
  }

  .score-board_a {
    grid-row: 1;
    grid-column: 1;
  }

  .score-board_b {
    grid-row: 1;
    grid-column: 2;
  }

  .score-board_c {
    grid-row: 2;
    grid-column: 1;
  }

  .score-board_d {
    grid-row: 2;
    grid-column: 2;
  }

  .team-info {
    margin: 32px 0px;
  }

  .btn-row {
    margin: 15px 0px;
  }

  .btn-score {
    border: none;
    padding: 15px 32px;
    text-align: center;
    font-size: 1.25rem;
  }

  .up {
    background-color: #30c41a;
  }

  .down {
    background-color: #960000;
    color: #DDDDDD;
  }

  .reset {
    background-color: #999999;
    color: #111111;
    font-size: 1rem;
  }

</style>
<body>
  <h1>Corn Hole Score</h1>

  <section class="score-board">
    <div class="score-board_a">
      <span id="TeamName_Team1">Team 1</span>
    </div>
    <div class="score-board_c">
      <span id="Score_Team1">0</span>
    </div>

    <div class="score-board_b">
      <span id="TeamName_Team2">Team 2</span>
    </div>
    <div class="score-board_d">
      <span id="Score_Team2">0</span>
    </div>
  </section>

  <section class="team-info">
    <label for="Input_TeamName_Team1">Team 1 Name</label>
    <br>
    <input type="text" name="Input_TeamName_Team1" id="Input_TeamName_Team1">

    <section class="score-buttons">
      <section class="btn-row">
        <button class="btn-score up" id="btnAdd1_Team1">+1</button>
        <button class="btn-score up" id="btnAdd3_Team1">+3</button>
      </section>
      <section class="btn-row">
        <button class="btn-score down" id="btnSub1_Team1">-1</button>
      </section>
    </section>
  </section>

  <section class="team-info">
    <label for="Input_TeamName_Team2">Team 2 Name</label>
    <br>
    <input type="text" name="Input_TeamName_Team2" id="Input_TeamName_Team2">

    <section class="score-buttons">
      <section class="btn-row">
        <button class="btn-score up" id="btnAdd1_Team2">+1</button>
        <button class="btn-score up" id="btnAdd3_Team2">+3</button>
      </section>
      <section class="btn-row">
        <button class="btn-score down" id="btnSub1_Team2">-1</button>
      </section>
    </section>    
  </section>

  <section>
    <button class="btn-score reset" id="btnReset_Scores">Reset Scores</button>
  </section>

  <script>
    const spnName_Team1 = document.getElementById('TeamName_Team1')
    const spnName_Team2 = document.getElementById('TeamName_Team2')

    const inpName_Team1 = document.getElementById('Input_TeamName_Team1')
    const inpName_Team2 = document.getElementById('Input_TeamName_Team2')

    const spnScore_Team1 = document.getElementById('Score_Team1')
    const spnScore_Team2 = document.getElementById('Score_Team2')

    const btnAdd1_Team1 = document.getElementById('btnAdd1_Team1')
    const btnAdd1_Team2 = document.getElementById('btnAdd1_Team2')

    const btnAdd3_Team1 = document.getElementById('btnAdd3_Team1')
    const btnAdd3_Team2 = document.getElementById('btnAdd3_Team2')

    const btnSub1_Team1 = document.getElementById('btnSub1_Team1')
    const btnSub1_Team2 = document.getElementById('btnSub1_Team2')

    const btnResetScores = document.getElementById('btnReset_Scores')

    let Score = {
      "One": 0,
      "Two": 0
    }

    inpName_Team1.addEventListener('change', function() {
      let NewName = inpName_Team1.value
      if ( NewName.length == 0 ) {
        NewName = "Team 1"
      }

      spnName_Team1.textContent = NewName
    })

    inpName_Team2.addEventListener('change', function() {
      let NewName = inpName_Team2.value
      if ( NewName.length == 0 ) {
        NewName = "Team 2"
      }

      spnName_Team2.textContent = NewName
    })

    btnAdd1_Team1.addEventListener('click', function() {
        Score.One++
        spnScore_Team1.textContent = Score.One
    })

    btnAdd1_Team2.addEventListener('click', function() {
        Score.Two++
        spnScore_Team2.textContent = Score.Two
    })

    btnAdd3_Team1.addEventListener('click', function() {
      Score.One += 3
      spnScore_Team1.textContent = Score.One
    })
    
    btnAdd3_Team2.addEventListener('click', function() {
      Score.Two += 3
      spnScore_Team2.textContent = Score.Two
    })
    
    btnSub1_Team1.addEventListener('click', function() {
        Score.One--
        spnScore_Team1.textContent = Score.One
    })

    btnSub1_Team2.addEventListener('click', function() {
        Score.Two--
        spnScore_Team2.textContent = Score.Two
    })

    btnResetScores.addEventListener('click', function() {
      Score.One = Score.Two = 0

      spnScore_Team1.textContent = Score.One
      spnScore_Team2.textContent = Score.Two
    });

  </script>
</body>
</html>
